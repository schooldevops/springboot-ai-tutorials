spring:
  application:
    name: product-image-tag-gen
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_CHAT_MODEL:llama3.2-vision}
          temperature: 0.3
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

logging:
  level:
    org.springframework.ai: DEBUG
    com.example.productimagetag: INFO
