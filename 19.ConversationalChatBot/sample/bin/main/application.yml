spring:
  application:
    name: conversational-chatbot
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_CHAT_MODEL:llama3.2}
          temperature: 0.7

server:
  port: 8080

logging:
  level:
    org.springframework.ai: DEBUG
    com.example.conversationalchatbot: INFO
