spring:
  application:
    name: image-upload-analysis-demo
  
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true
  
  # OpenAI 설정 (Vision 지원 모델 사용)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4o          # Vision 지원 모델 (gpt-4o, gpt-4-turbo)
          temperature: 0.7
          max-tokens: 1000
  
  # Anthropic Claude 3 설정 (Vision 지원)
  # ai:
  #   anthropic:
  #     api-key: ${ANTHROPIC_API_KEY:your-api-key-here}
  #     chat:
  #       options:
  #         model: claude-3-opus-20240229  # Vision 지원 모델
  #         temperature: 0.7
  #         max-tokens: 1000

server:
  port: 9000

logging:
  level:
    com.example.springai: DEBUG
    org.springframework.ai: DEBUG

