spring:
  application:
    name: spring-ai-app
  
  # OpenAI 설정
  ai:
    openai:
      # 환경 변수에서 API Key 읽기 (권장)
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4          # 또는 gpt-3.5-turbo
          temperature: 0.7      # 0.0 ~ 2.0 (창의성 조절)
          max-tokens: 1000      # 최대 토큰 수
          top-p: 1.0
          frequency-penalty: 0.0
          presence-penalty: 0.0

