spring:
  application:
    name: rag-chatbot
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://127.0.0.1:11434}
      embedding:
        options:
          model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed-text}
      chat:
        options:
          model: ${OLLAMA_CHAT_MODEL:llama3.2}
          temperature: 0.7

server:
  port: 9000

# ETL 파이프라인 설정
etl:
  documents:
    directory: wiki-documents
    auto-load: true
    chunk-size: 500
    chunk-overlap: 50

logging:
  level:
    org.springframework.ai: DEBUG
    com.example.ragchatbot: INFO
