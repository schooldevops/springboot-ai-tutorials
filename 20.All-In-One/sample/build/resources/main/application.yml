spring:
  application:
    name: all-in-one-chatbot
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_CHAT_MODEL:llama3.2}
          temperature: 0.7
      embedding:
        options:
          model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed-text}

# RAG Configuration
rag:
  documents:
    path: classpath:documents/
  vector-store:
    similarity-threshold: 0.7

# Weather API
weather:
  api:
    key: ${WEATHER_API_KEY:demo-key}
    base-url: https://api.openweathermap.org/data/2.5

server:
  port: 8080

logging:
  level:
    org.springframework.ai: DEBUG
    com.example.allinonechatbot: INFO
