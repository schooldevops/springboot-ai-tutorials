spring:
  application:
    name: semantic-search
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      embedding:
        options:
          model: text-embedding-ada-002
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7

server:
  port: 9000

logging:
  level:
    org.springframework.ai: DEBUG
