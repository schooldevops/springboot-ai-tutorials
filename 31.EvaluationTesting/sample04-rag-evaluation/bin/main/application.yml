spring:
  application:
    name: sample04-rag-evaluation
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
      embedding:
        options:
          model: text-embedding-3-small

server:
  port: 8084

logging:
  level:
    org.springframework.ai: DEBUG
